<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain of Dudes</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="startScreenContainer">
      <form action="javascript:void(0);">
        <input
          id="inputYourName"
          type="text"
          placeholder="Введите имя"
          required
        />

        <input id="playButton" type="submit" value="Играть!" />
      </form>
    </div>
    <div class="gameUi">
      <div class="roomName"></div>
      <ul class="users"></ul>
      <div class="underUsers"></div>
      <div class="gameControlButtons">
        <button class="quitRoomButton">Выйти из комнаты</button>
        <button class="readyButton"></button>
      </div>
    </div>

    <div class="gameEnd">
      <div class="appearAnimationContainer">
        <div class="result">
          <h2 class="score"></h2>
          <div class="underScore"></div>
        </div>
        <ul class="usersListWithScore"></ul>
        <div class="controllButtons">
          <button class="quitRoomButton">Выйти из комнаты</button>
          <button class="backToTheGame">ИГРАТЬ!</button>
        </div>
      </div>
    </div>
    <script src="bundle.js?v2"></script>
  </body>
</html>
