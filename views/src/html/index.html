<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain of Dudes</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="startScreenContainer">
      <form action="javascript:void(0);">
        <input
          id="inputYourName"
          type="text"
          placeholder="Введите имя"
          required
        />

        <input id="playButton" type="submit" value="Играть!" />
        <div class="joinSpecialRoom">
          <div class="nameofRoomDesc">Чтобы присоединиться к конкретной комнате введите её название:</div>
          <input id="inputNameOfRoom" type="text" placeholder="Название комнаты" maxlength="5" minlength="5">
        </div>
      </form>
    </div>
    <div class="gameUi">
      <div class="roomName"></div>
      <ul class="users"></ul>
      <div class="underUsers"></div>
      <div class="gameControlButtons">
        <button class="quitRoomButton">Выйти из комнаты</button>
        <button class="readyButton"></button>
      </div>
    </div>

    <div class="gameEnd">
      <div class="appearAnimationContainer">
        <div>
          <div class="result">
            <h2 class="score"></h2>
            <div class="underScore"></div>
          </div>
          <ul class="usersListWithScore"></ul>
          <div class="controllButtons">
            <button class="quitRoomButton">Выйти из комнаты</button>
            <button class="backToTheGame">ИГРАТЬ!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js?v2"></script>
  </body>
</html>
